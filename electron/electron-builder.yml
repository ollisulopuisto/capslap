appId: com.capslap.app
productName: CapSlap
directories:
  buildResources: resources/build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
  - '**/*.mp4'
extraResources:
  - from: "../rust/target/release/core"
    to: "core"
  - from: "../rust/models"
    to: "models"
win:
  executableName: CapSlap
  extraResources:
    - from: "../rust/bin-win/"
      to: "bin-win"
      filter:
        - "**/*"
  target:
    - target: nsis
      arch:
        - x64
nsis:
  artifactName: CapSlap-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  oneClick: false
  allowToChangeInstallationDirectory: true
mac:
  category: public.app-category.productivity
  extraResources:
    - from: "../rust/bin/"
      to: "bin"
      filter:
        - "**/*"
  target:
    - target: dmg
  identity: null
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: 'resources/build/entitlements.mac.plist'
  entitlementsInherit: 'resources/build/entitlements.mac.inherit.plist'
dmg:
  artifactName: CapSlap-${version}-${arch}-mac.${ext}
  title: ${productName} ${version}
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file
linux:
  extraResources:
    - from: "../rust/bin-linux/"
      to: "bin-linux"
      filter:
        - "**/*"
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: CapSlap-${version}-${arch}-linux.${ext}
npmRebuild: false
publish:
  provider: github
  releaseType: release
